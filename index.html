<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATTA Clinic<sup style='font-size: 0.6em;'>AI</sup></title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2b2b2b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .kiosk-container {
      background: #1a1f2b;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #00c3ff;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .avatar {
      margin: 20px 0;
    }
    .avatar img {
      width: 120px;
      border-radius: 50%;
    }
    .prompt {
      margin: 15px 0;
      font-size: 1rem;
    }
    .lang-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }
    .start-button {
      background: #00c3ff;
      color: #000;
      padding: 12px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="kiosk-container">
    <h1>ATTA Clinic<sup style='font-size: 0.6em;'>AI</sup></h1>
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922656.png" alt="Nurse Avatar">
    </div>
    <div class="prompt">Please select your language to begin.</div>
    <div class="lang-buttons">
      <button onclick="selectLanguage('en')">English</button>
      <button onclick="selectLanguage('ar')">العربية</button>
      <button onclick="selectLanguage('zh')">中文</button>
    </div>
    <button class="start-button" onclick="startTriage()">Start</button>
  </div>

  <script>
    let selectedLanguage = 'en';
    function selectLanguage(lang) {
      selectedLanguage = lang;
      alert("Language set to: " + lang);
    }
    function startTriage() {
      window.location.href = "https://attaclinic.streamlit.app"; // Go to bot or triage page
    }
  </script>
</body>
</html>
